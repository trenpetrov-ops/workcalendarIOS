name: Build iOS (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build unsigned IPA for iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ✅ Фиксим права на cap CLI
      - name: Fix permissions for Capacitor CLI
        run: chmod +x ./node_modules/.bin/cap

      # Если build-скрипта нет, создаём подмену (чтобы не упало)
      - name: Ensure build script exists
        run: |
          if [ ! -f "package.json" ] || ! grep -q '"build"' package.json; then
            echo '{"scripts": {"build": "npx cap sync"}}' > package.json
          fi

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      # ✅ Отключаем подпись — соберёт .ipa без Developer Team
      - name: Build iOS archive (no signing)
        run: |
          cd ios
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath ../build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO archive

      - name: Export unsigned IPA
        run: |
          cd ios
          mkdir -p ../build/ipa
          xcodebuild -exportArchive \
            -archivePath ../build/App.xcarchive \
            -exportPath ../build/ipa \
            -exportOptionsPlist App/exportOptions.plist || true

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: workcalendar-ios
          path: build/ipa
