name: Build iOS (Capacitor)

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: Build unsigned IPA for iOS
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      # ‚úÖ –§–∏–∫—Å–∏–º –ø—Ä–∞–≤–∞ –Ω–∞ cap CLI
      - name: Fix permissions for Capacitor CLI
        run: chmod +x ./node_modules/.bin/cap

      # ‚úÖ –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–∞–ª–∏—á–∏–µ build-—Å–∫—Ä–∏–ø—Ç–∞
      - name: Ensure build script exists
        run: |
          if [ ! -f "package.json" ] || ! grep -q '"build"' package.json; then
            echo '‚ö†Ô∏è No "build" script found ‚Äî using capacitor sync'
            echo '{"scripts": {"build": "npx cap sync"}}' > package.json
          fi

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor iOS
        run: npx cap sync ios

      # ‚úÖ –°–æ–±–∏—Ä–∞–µ–º –±–µ–∑ –ø–æ–¥–ø–∏—Å–∏ (—á—Ç–æ–±—ã –Ω–µ —Ç—Ä–µ–±–æ–≤–∞–ª Developer Team)
      - name: Build iOS archive (no signing)
        run: |
          cd ios
          xcodebuild -workspace App/App.xcworkspace \
            -scheme App \
            -sdk iphoneos \
            -configuration Release \
            -archivePath ../build/App.xcarchive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO archive

      - name: Export unsigned IPA
        run: |
          cd ios
          mkdir -p ../build/ipa
          xcodebuild -exportArchive \
            -archivePath ../build/App.xcarchive \
            -exportPath ../build/ipa \
            -exportOptionsPlist App/exportOptions.plist || true

      # üîç –®–ê–ì –û–¢–õ–ê–î–ö–ò ‚Äî –∏—â–µ—Ç, –≥–¥–µ –ø–æ—è–≤–∏–ª—Å—è .ipa
      - name: Debug build folder
        run: |
          echo "üìÇ Checking for IPA files..."
          find . -type f -name "*.ipa" || echo "‚ùå No IPA found"

      # üì¶ –ó–∞–≥—Ä—É–∂–∞–µ–º –∞—Ä—Ç–µ—Ñ–∞–∫—Ç IPA
      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: workcalendar-ios
          path: |
            ios/build/**/*.ipa
            build/**/*.ipa
            **/*.ipa
