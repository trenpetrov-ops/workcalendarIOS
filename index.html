<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#0078d7">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Trainer Calendar</title>

    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/InertiaPlugin.min.js"></script>

</head>
<body>
<div id="app"></div>
<script type="module" src="./app.js"></script>
<script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('✅ ServiceWorker зарегистрирован', reg))
          .catch(err => console.log('❌ Ошибка ServiceWorker', err));
      });
    }
</script>

</body>
</html>
